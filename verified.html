<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verified</title>

  <style>
    :root {
      --green: #1db954;
      --dark: #1a1a1a;
      --muted: #6b7280;
      --bg: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: rgba(29, 185, 84, 0.12);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 40px;
      height: 40px;
      color: var(--green);
    }

    h1 {
      font-size: 26px;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .hint {
      font-size: 13px;
      color: #9ca3af;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M20 6L9 17l-5-5" />
      </svg>
    </div>

    <h1>Email Verified</h1>
    <p>
      Your email address has been successfully verified.
      You can now return to the app and continue.
    </p>

    <div class="hint">
      You may safely close this page.
    </div>
  </div>
</body>
</html>
